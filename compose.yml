services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - S3_SERVICE_URL=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_NAME=sitespeed-results
      - PORT=8080
      - AUTH_TOKEN=secret
    depends_on:
      - minio
      - createbuckets
    develop:
      watch:
        - path: .
          action: rebuild
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin; /usr/bin/mc mb -p myminio/sitespeed-results; exit 0; "